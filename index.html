<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Calculadora de gorjeta</title>


  <link rel="stylesheet" href="./assets/styles/global.css">
  
</head>

<body>
  <header><img src="./assets/images/logo.svg" alt=""></header>
  <main >
    <form >

      <div class="input-container">
        <label for="bill">Conta</label>
        <div class="input-wrapper">
          <img class="input-icon" src="./assets/images/icon-dollar.svg" alt="a dollar icon">
          <input id="bill" type="number" min="0" placeholder="0">
        </div>
      </div>

      <fieldset>
        <legend>Selecione a gorjeta %</legend>
        <div class="tip-container">
          <label for="5">5%</label>
          <input class="tip-input" type="radio" name="tip" id="5" value="5">
        </div>
        <div class="tip-container">
          <label for="10">10%</label>
          <input class="tip-input" type="radio" name="tip" id="10" value="10">
        </div>
        <div class="tip-container">
          <label for="15">15%</label>
          <input class="tip-input" type="radio" name="tip" id="15" value="15">
        </div>
        <div class="tip-container">
          <label for="25">25%</label>
          <input class="tip-input" type="radio" name="tip" id="25" value="25">
        </div>
        <div class="tip-container">
          <label for="50">50%</label>
          <input class="tip-input" type="radio" name="tip" id="50" value="50">
        </div>
        <input class="tip-input-number" type="number" min="0" name="tip" id="" placeholder="Outro">

      </fieldset>
      <div class="input-container">
        <label for="people">NÃºmero de pessoas</label>
        <div class="input-wrapper">
          <img class="input-icon" src="./assets/images/icon-person.svg" alt="a person icon">
          <input id="people" type="number" min="0" placeholder="0">
        </div>
      </div>
    </form>

    <section class="result">
      
      <div class="result-container">
        <div>
          <h3>Gorjeta</h3>
          <span>/ pessoa</span>
        </div>
        <div class="result-amount"> $ <span id="person-tip">0.00</span></div>
      </div>

      <div class="result-container">
        <div>
          <h3>Total</h3>
          <span>/ pessoa</span>
        </div>
        <div class="result-amount" > $ <span id="total-per-person">0.00</span></div>
      </div>

      <button>RESET</button>
    </section>

  </main>
  <script src="./assets/script/script.js"></script>
</body>

</html>
